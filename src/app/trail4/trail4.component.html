<table class="table">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Age</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let name of name">
            <td>{{name.name}}</td>
            <td>{{name.age}}</td>
            <td><div class="btn btn-primary" (click)="edit(name)">Edit</div></td>
            <td><div class="btn btn-primary" (click)="remove(name)">Remove</div></td>
        </tr>
    </tbody>
</table>
<div   class="btn btn-dark" (click)="add()">Add Table</div><br>
